<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Amo, Sarah</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cookie', cursive;
      background-color: #ffebf5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 1s;
    }
    .content {
      background-color: #fff0f6;
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 4px solid #ff61a6;
      position: relative;
    }
    h1 {
      font-size: 40px;
      color: #ff61a6;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff61a6, 0 0 15px #ff61a6;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .button {
      padding: 15px 25px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      background-color: #ff8ec2;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background-color: #ff61a6;
      transform: scale(1.1);
    }
    .button.no {
      background-color: #ff61a6;
    }
    .button.no:hover {
      background-color: #ff8ec2;
    }
    #heart, #brokenHeart {
      display: none;
      font-size: 150px;
      margin-top: 30px;
      transition: transform 0.3s;
    }
    #heart { color: #ff61a6; }
    #brokenHeart { color: #9e0000; transform: rotate(15deg); }
    #message {
      display: none;
      font-size: 26px;
      color: #ff61a6;
      margin-top: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff61a6, 0 0 15px #ff61a6;
    }
    #counter {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 18px;
      color: #ff61a6;
    }
    #counter span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Te amo, Sarah ¬øT√∫ a m√≠ tambi√©n?</h1>
    <div class="buttons">
      <button class="button" onclick="showHeart()">S√≠</button>
      <button class="button no" id="noButton" onclick="askIfSure()" onmouseover="moveButton()">No</button>
    </div>
    <div id="heart">‚ù§Ô∏è</div>
    <div id="brokenHeart">üíî</div>
    <div id="message">¬°Fakiu!</div>
    <div id="counter">Clics: <span id="clickCount">0</span></div>
  </div>

  <script>
    let clickCount = 0;

    function showHeart() {
      document.getElementById('heart').style.display = 'block';
      document.getElementById('brokenHeart').style.display = 'none';
      document.getElementById('message').style.display = 'none';
      playSound('heart-sound.mp3');
      incrementCounter();
      changeBackgroundColor();
    }

    function askIfSure() {
      let message = prompt("¬øSeguro que no me amas?");
      if (message && message.toLowerCase().includes("s√≠")) {
        alert("¬°Te amo tambi√©n!");
        document.getElementById('brokenHeart').style.display = 'none';
        document.getElementById('message').style.display = 'none';
      } else {
        document.getElementById('brokenHeart').style.display = 'block';
        document.getElementById('message').style.display = 'block';
        document.getElementById('heart').style.display = 'none';
        playSound('broken-heart.mp3');
        changeToDark();
      }
    }

    function playSound(file) {
      let audio = new Audio(file);
      audio.play();
    }

    function incrementCounter() {
      clickCount++;
      document.getElementById('clickCount').textContent = clickCount;
    }

    function changeBackgroundColor() {
      document.body.style.backgroundColor = '#fff0f6';
      document.querySelector('.content').style.backgroundColor = '#ffebf5';
      document.querySelector('.button').style.backgroundColor = '#ff8ec2';
      document.querySelector('.button.no').style.backgroundColor = '#ff61a6';
    }

    function changeToDark() {
      document.body.style.backgroundColor = '#121212';
      document.querySelector('.content').style.backgroundColor = '#333333';
      document.querySelector('.button').style.backgroundColor = '#9e0000';
      document.querySelector('.button.no').style.backgroundColor = '#ff1744';
    }

    function moveButton() {
      let button = document.getElementById('noButton');
      let randomX = Math.floor(Math.random() * (window.innerWidth - 200));
      let randomY = Math.floor(Math.random() * (window.innerHeight - 100));
      button.style.position = 'absolute';
      button.style.left = randomX + 'px';
      button.style.top = randomY + 'px';
    }
  </script>

</body>
</html>
